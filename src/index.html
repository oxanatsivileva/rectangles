<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tsivileva for Nodasoft</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__blue">
                 <div class="header__btn">
                    <a href="#popup" class="header__link">Open pop-up button</a>
                 </div>
            </div>
        </header>
         <div class="green">
            <div class="green__item"></div>
            <div class="green__item"></div>
            <div class="green__item"></div>
            <div class="green__item long"></div>
            <div class="green__item"></div>
        </div>
        <div class="celadon">
            <div class="celadon__wrapper">
                <div class="celadon__items">
                    <div class="celadon__item"></div>
                    <div class="celadon__item"></div>
                    <div class="celadon__item"></div>
                    <div class="celadon__item"></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <div id="popup" class="overlay">
        <div class="popup">
            <div class="popup__close">
                <a href="#" class="popup__times">X</a>
            </div>
            <p class="popup__text">Pop-up</p>
        </div>
    </div>

</body>
</html>
